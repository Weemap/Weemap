<section id="contato" class="py-24 bg-secondary text-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h2 class="text-4xl font-extrabold tracking-tight sm:text-5xl mb-8 fade-in-element">
            Fale Conosco
        </h2>
        <!-- TEXTO ALTERADO AQUI -->
        <p class="text-xl text-gray-300 mb-12 fade-in-element" data-delay="100">
            Pronto para transformar a gestão de processos? Entre em contato para começar a transformar sua
            empresa com a Weemap.
        </p>

        <!-- CONTACT OPTIONS -->
        <div id="contact-options"
            class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-8 fade-in-element"
            data-delay="200">
            <!-- WHATSAPP BUTTON -->
            <a href="javascript:void(0)" onclick="window.open(whatsappLink, '_blank')" style="background-color: #25D366; color: white"
                class="w-full sm:w-auto px-8 py-4 border border-transparent text-lg font-medium rounded-xl shadow-2xl text-secondary bg-white hover:bg-gray-100 transition duration-300 transform hover:scale-105 flex items-center justify-center">
                <img class="w-10 mr-2" src="/assets/svg/whatsapp.svg" width="100%" height="100%" />
                WhatsApp
            </a>

            <!-- EMAIL BUTTON (TRIGGERS FORM) -->
            <button id="email-form-trigger"
                class="w-full sm:w-auto px-8 py-4 border border-transparent text-lg font-medium rounded-xl shadow-2xl text-white weemap-gradient hover:opacity-90 transition duration-300 transform hover:scale-105 flex items-center justify-center">
                <img class="w-10 mr-2" src="/assets/svg/email-closed.svg" width="100%" height="100%" />
                Enviar por Email
            </button>
        </div>

        <!-- EMAIL FORM (HIDDEN BY DEFAULT) -->
        <div id="email-form-container"
            class="mt-16 bg-white p-8 sm:p-10 rounded-2xl shadow-2xl hidden fade-in-element" data-delay="300">
            <h3 class="text-2xl font-bold text-secondary mb-6 text-left">Envie sua Mensagem</h3>
            <form id="contact-form" class="space-y-6 text-left">
                <!-- Name -->
                <div>
                    <label for="form-name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                    <input type="text" name="name" id="form-name" required
                        class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-[#F86A09] focus:border-[#F86A09] text-gray-900">
                </div>

                <!-- Email -->
                <div>
                    <label for="form-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="form-email" required
                        class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-[#F86A09] focus:border-[#F86A09] text-gray-900">
                </div>

                <!-- Phone (Optional) -->
                <div>
                    <label for="form-phone" class="block text-sm font-medium text-gray-700">Telefone
                        (Opcional)</label>
                    <input type="tel" name="phone" id="form-phone"
                        class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-[#F86A09] focus:border-[#F86A09] text-gray-900">
                </div>

                <!-- Message -->
                <div>
                    <label for="form-message" class="block text-sm font-medium text-gray-700">Sua
                        Mensagem</label>
                    <textarea name="message" id="form-message" rows="4" required
                        class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-3 focus:ring-[#F86A09] focus:border-[#F86A09] text-gray-900"></textarea>
                </div>

                <!-- Submit and Cancel Buttons -->
                <div class="flex justify-between pt-4">
                    <button type="submit"
                        class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-lg text-white weemap-gradient hover:opacity-90 transition duration-300">
                        Enviar Mensagem
                    </button>
                    <button type="button" id="form-cancel-button"
                        class="inline-flex justify-center py-3 px-6 border border-gray-300 shadow-sm text-base font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition duration-300">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Submission Message (Hidden) -->
        <div id="submission-message"
            class="mt-16 p-8 sm:p-10 rounded-2xl shadow-2xl bg-white text-secondary hidden">
            <h3 class="text-3xl font-bold mb-4">Mensagem Recebida!</h3>
            <p class="text-lg">Obrigado por entrar em contato. Retornaremos sua mensagem o mais breve possível.
            </p>
            <button id="submission-ok-button"
                class="mt-6 py-2 px-4 border border-transparent text-sm font-medium rounded-lg text-white weemap-gradient hover:opacity-90 transition duration-300">
                OK
            </button>
        </div>
    </div>
</section>
